<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header-wrapper" class="wrapper">
	<h1>Do you know the capital of...</h1>
</div>
<div id="questions-wrapper" class="wrapper">
	<div class="card">
		<div class="question">
			<p>Netherlands</p>
		</div>
		<div class="answer">
			<p>Amsterdam</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Turkey</p>
		</div>
		<div class="answer">
			<p>Ankara</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Iraq</p>
		</div>
		<div class="answer">
			<p>Baghdad</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Kyrgyzstan</p>
		</div>
		<div class="answer">
			<p>Bishkek</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Slovakia</p>
		</div>
		<div class="answer">
			<p>Bratislava</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Australia</p>
		</div>
		<div class="answer">
			<p>Canberra</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Venezuela</p>
		</div>
		<div class="answer">
			<p>Caracas</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Vietnam</p>
		</div>
		<div class="answer">
			<p>Hanoi</p>
		</div>
	</div>
	<div class="card">
		<div class="question">
			<p>Cuba</p>
		</div>
		<div class="answer">
			<p>Havana</p>
		</div>
	</div>
</div>
</body>
</html>
